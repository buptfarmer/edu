ext {
    supportLibVersion = '28.0.0'
}
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.chensiwen.edugame"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        ndk {
            moduleName "JNISample"

        }
        multiDexEnabled true
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

//    dexOptions {
//        javaMaxHeapSize "4g"
//        preDexLibraries = false
//    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/com.umeng.fb.5.2.0.jar')
//    compile(name:'lintaar-debug', ext:'aar')

    compile 'org.aspectj:aspectjrt:1.8.9'
    compile files('libs/com.baidu.tts_2.2.6.20160505_a2af8d6_beta.jar')
    compile files('libs/galaxy-v2.0.jar')
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:support-vector-drawable:${supportLibVersion}"
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile('com.airbnb.android:lottie:2.2.0') {
        exclude module: 'com.android.support:appcompat-v7'
        exclude module: 'com.android.support:support-v4'
        exclude module: 'com.android.support:support-vector-drawable'
    }
    testCompile 'junit:junit:4.12'
    compile "com.andkulikov:transitionseverywhere:1.7.9"
    compile 'com.binaryfork:spanny:1.0.4'
}

