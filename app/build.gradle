def modifyAssetsConfig(int type) {
    def assetDir = new File(project.projectDir.absolutePath + "/src/main/assets")

    def configText = new File(assetDir.absolutePath + "/channel.json")

    String jsonStr = "";
    if (type == 1) {//测试
        jsonStr = "{\n" +
                "  \"_comment\": \"渠道防止覆盖placeId 文件,anti_replace_file 的内容 `placeid = 8765`\",\n" +
                "  \"antiReplaceFileList\": [\n" +
                "    \"/data/etc/appchannel/shuqi_anti_replace_file\",\n" +
                "    \"/data/etc/appchannel/shuqi/anti_replace_file\",\n" +
                "    \"/etc/appchannel/shuqi_anti_replace_file\",\n" +
                "    \"/system/etc/appchannel/shuqi_anti_replace_file\",\n" +
                "    \"/system/etc/shuqi_anti_replace_file\",\n" +
                "    \"/system/etc/appchannel/sqchannel.txt\",\n" +
                "    \"/system/etc/sqchannel.txt\"\n" +
                "  ]\n" +
                "}";
    } else if (type == 0) {//正式
        jsonStr = "{str2}";
    } else if (type == 2) {//预发
        jsonStr = "{str3}";
    }
    println("type:" + type)
    configText.setText(jsonStr, "utf-8")
}
